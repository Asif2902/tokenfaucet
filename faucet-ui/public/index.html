 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect to MetaMask</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  .popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
  }

  .popup {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 20px;
    color: #555;
  }

  .connect-button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="popup-overlay" id="popup">
  <div class="popup">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <button class="connect-button" onclick="connectToMetaMask()">Connect to MetaMask</button>
  </div>
</div>

<script>
async function connectToMetaMask() {
  try {
    // Check if MetaMask is installed
    if (typeof window.ethereum !== 'undefined') {
      // Connect to the Katla network
      await window.ethereum.request({
        method: 'wallet_addEthereumChain',
        params: [
          {
            chainId: '0x28a0',
            chainName: 'Katla',
            rpcUrls: ['https://rpc.katla.taiko.xyz'],
            blockExplorerUrls: ['https://explorer.katla.taiko.xyz/']
          }
        ]
      });
      console.log('Connected to MetaMask and added Katla network!');
      // You can now interact with the Katla network using window.ethereum
    } else {
      console.log('MetaMask is not installed.');
      // You can redirect users to download MetaMask or display a message asking them to install it
    }
  } catch (error) {
    console.error('Error connecting to MetaMask:', error);
    // Handle error connecting to MetaMask
  }
}

function openPopup() {
  document.getElementById("popup").style.display = "block";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

window.onload = function() {
  openPopup();
};
</script>

</body>
</html>
